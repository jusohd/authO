<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Poc authO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ng-container *ngIf="user">
        <ion-col size="12" class="ion-padding">{{ user.firstName}} {{ user.lastName }}</ion-col>
        <ion-col size="12" class="ion-padding">{{ user.email }}</ion-col>
        <ion-col size="12" class="ion-padding">
          <ion-button expand="block" (click)="logout()" style="margin-top: 50px">Log out</ion-button>
        </ion-col>
      </ng-container>
    </ion-row>
  </ion-grid>
</ion-content>
